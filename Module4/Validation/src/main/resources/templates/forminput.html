<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:action="@{/validateUser}" method="post" th:object="${user}">
    <div>
        <input id="firstname" th:field="*{firstName}" placeholder="Enter name">
        <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></span>
    </div>
    <div>
        <button type="submit">Submit</button>
    </div>
</form>

</body>
</html>
